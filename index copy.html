<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todo</title>
</head>

<body>
    <section>
        <h2 class="complexity">HIGH</h2>
        <form class="input-form-high">
            <input type="text" class="task-input-high" placeholder="Добавить важных дел" name="task" required>
            <button type="submit" class="add-btn-high">
                <img src="./close-icon.svg" alt="close-icon">
            </button>
        </form>

        <ol class="tasks-high-list">

        </ol>
    </section>
    <section>
        <h2 class="complexity">LOW</h2>
        <form class="input-form-low">
            <input type="text" class="task-input-low" placeholder="Добавить" name="task" required>
            <button type="submit" class="add-btn-high">
                <img src="./close-icon.svg" alt="close-icon">
            </button>
        </form>
        <ol class="tasks-low-list">
                
        </ol>
    </section>
    <script src='./main.js'> </script>
</body>

</html>
